<head>

<body>
	<nav>
		<div class="brand">
			<h2>Booking With Ease</h2>
		</div>
		<nav>
			<div class="brand">
				<h2>Booking With Ease</h2>
			</div>
			<ul id="nav_ul">
				<li><a href="javascript:homepage()">Home</a></li>
				
			</ul>
		</nav>
	</nav>
	<h1>Flights</h1>
	
	<div class="search-div">
		<h2 align="center">Search</h2>
		<form id="formsrc">
			<table align="center">
				<tr>
					<td><input type="hidden" name="id" id="src-rac-id"></td>
				</tr>
				<tr>
					<td style="color: white">Flight number:</td>
					<td><input type="text" name="number" id="src-rac-num"></td>
				</tr>
				<tr>
					<td style="color: white">Start destination:</td>
					<td><input type="text" name="startDestination" id="src-rac-sdest"></td>
				</tr>
				<tr>
					<td style="color: white">End destination:</td>
					<td><input type="text" name="endDestination" id="src-rac-edest"></td>
				</tr>
				<tr>
					<td style="color: white">Price:</td>
					<td><input type="text" name="priceTicket" id="src-rac-price"></td>
				</tr>
				<tr>
					<td style="color: white">Start date:</td>
					<td><input type="date" name="dateFligh" id="src-rac-sDate"></td>
				</tr>
				<tr>
					<td style="color: white">Land date:</td>
					<td><input type="date" name="dateLand" id="src-rac-lDate"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Search"></td>
				</tr>
			</table>
		</form>
	</div>

	<div class="airsDiv" id="airsDiv"></div>
</body>
