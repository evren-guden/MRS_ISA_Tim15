<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rent-a-car service</title>
<link type="text/css" rel="stylesheet" href="css/table.css">
<link type="text/css" rel="stylesheet" href="css/homePageRAC.css">
<link type="text/css" rel="stylesheet" href="css/navbar.css">

<script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="lib/toastr/toastr.min.js"></script>
<script type="text/javascript" src="lib/alertify/alertify.min.js"></script>
<link type="text/css" rel="stylesheet" href="lib/alertify/css/alertify.min.css">
<link type="text/css" rel="stylesheet" href="lib/alertify/css/themes/semantic.min.css">
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/auth.js"></script>
<script type="text/javascript" src="js/homePageRac.js"></script>
</head>
<body>

	<nav>
		<div class="brand">
			<h2>Booking With Ease</h2>
		</div>
		<ul id="nav_ul">
			<li><a href="javascript:homepage()">Home</li>
			</a>
		</ul>
	</nav>
	<div class="tab">

		<button class="tablinks" id="mybranchsbtn">My branchs</button>
		<button class="tablinks" onclick="openDiv(event, 'addBranchDiv')">Add
			branch</button>
		<button class="tablinks" id="myvehiclesbtn">My vehicles</button>
		<button class="tablinks" onclick="openDiv(event, 'addVehicleDiv')">Add
			vehicle</button>
		<button class="tablinks">My pricelist</button>

	</div>

	<div id="maincontent">
		<h2 id="tableCap" align="center"></h2>
		<div align="center" id="branchSearch"></div>
		<table id="branchTable"
			style="max-width: auto; max-height: auto; border-collapse: collapse; margin-bottom: 5%;">

		</table>
	</div>

	<div id="addBranchDiv" class="tabcontent">
		<div class="container">
			<h2>Adding Branch:</h2>
			<form id="addBranchForm">
				<table align="center">
					<tr>
						<td align="left">Name:</td>
						<td align="left"><input type="text" name="name" required></td>
					</tr>
					<tr>
						<td align="left">Address:</td>
						<td><input type="text" name="address"></td>
					</tr>
					<tr>
						<td align="left"></td>
						<td align="left"><input type="submit" value="Add"></td>
					</tr>
				</table>

			</form>
			<br>
		</div>
	</div>

	<div id="editBranchDiv" class="tabcontent">
		<div class="container">
			<h2>Editing Branch:</h2>
			<form id="editBranchForm">
				<input id="editIdBr" type="hidden" name="id">
				<table style="align: center">
					<tr>
						<td align="left">Name:</td>
						<td align="left"><input id="editNameBr" type="text"
							name="name" required></td>
					</tr>
					<tr>
						<td align="left">Address:</td>
						<td><input id="editAddrBr" type="text" name="address"></td>
					</tr>
					<tr>
						<td align="left"></td>
						<td align="left"><input type="submit" value="Edit"></td>
					</tr>
				</table>
			</form>
			<br>
		</div>
	</div>

	<div id="addVehicleDiv" class="tabcontent">
		<div class="container">
			<h1>Adding Vehicle:</h1>
			Branch: <select id="selectbranch" name="branchid">
				<option></option>
			</select>
			<form id="addVehicleForm">
				<table style="align: center">

					<tr>
						<td align="left">Registration number:</td>
						<td align="left"><input type="text" name="registrationNumber" required></td>
					</tr>
					<tr>
						<td align="left">Type:</td>
						<td><input type="text" name="type"></td>
					</tr>

					<tr>
						<td align="left">Gear:</td>
						<td><select name="gear">
								<option selected></option>
								<option value="Manual">Manual</option>
								<option value="Automatic">Automatic</option>
						</select></td>
					</tr>
					<tr>
						<td align="left">Color:</td>
						<td align="left"><input type="text" name="color"></td>
					</tr>
					<tr>
						<td align="left"></td>
						<td align="left"><input type="submit" value="Add"></td>
					</tr>
				</table>

			</form>
		</div>
	</div>

	<div id="editVehicleDiv" class="tabcontent">
		<div class="container">
			<h2>Editing Vehicle:</h2>
			<form id="editVehicleForm">
				<input id="editIdVh" type="hidden" name="id">
				<table style="align: center">
					<tr>
						<td align="left">Registration number:</td>
						<td align="left"><input id="editRegVh" type="text"
							name="name"></td>
					</tr>
					<tr>
						<td align="left">Type:</td>
						<td><input id="editTypeVh" type="text" name="type"></td>
					</tr>
					<tr>
						<td align="left">Gear:</td>
						<td><input id="editGearVh" type="text" name="gear"></td>
					</tr>
					<tr>
						<td align="left">Color:</td>
						<td><input id="editColorVh" type="text" name="color"></td>
					</tr>
					<tr>
						<td align="left"></td>
						<td align="left"><input type="submit" value="Edit"></td>
					</tr>
				</table>
			</form>
			<br>
		</div>
	</div>

</body>
</html>
