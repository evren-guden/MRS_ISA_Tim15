<html>
<head>

<title>Hotels</title>

</head>

<body>
	<h1 id="h1_">Hotels</h1>
	
<div id="hotelsDiv" class="transbox2">
		<div id="div-show-search">
			<button type="button" onclick="showHideSearch()" id="showHideBtn">Show
				search</button>
		</div>
		<div id="div-hotels-search" style="display: none">
			<form id="form-hotels-search">
				<table>
					<tr>
						<td>Id:</td>
						<td><input type="text" name="id" id="src-hotel-id"></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="name" id="src-hotel-name"></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><input type="text" name="address" id="src-hotel-addr"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Search" id="search_hotel_btn"></td>
					</tr>
				</table>
			</form>
		</div>
		<table align=center border = 1 id="hotelsTable"></table>
		
	</div>

</body>
