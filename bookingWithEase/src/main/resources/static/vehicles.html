<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="lib/toastr/toastr.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/auth.js"></script>
<script type="text/javascript" src="js/vehicles.js"></script>

<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/navbar.css" />
<link rel="stylesheet" href="css/companies.css" />

<title>Vehicles</title>
</head>

<body>
	<nav>
		<div class="brand">
			<h2>Booking With Ease</h2>
		</div>
		<ul id="nav_ul">
			<li><a href="javascript:homepage()">Home</li>
			</a>
		</ul>
	</nav>

	<h1>Vehicles</h1>

	<div class="search-div">
		<h2 align="center">Search</h2>
		<form id="formsrcvehs">
			<input name="rentacarId" id="racIdHidden" type="hidden">
			<table align="center">
				<tr>
					<td>Type:</td>
					<td><input name="type" type="text"></td>
				</tr>
				<tr>
					<td>Gear:</td>
					<td>
						<select name="gear">
							<option> </option>
							<option>Automatic</option>
							<option>Manual</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Minimum price:</td>
					<td><input name="minPrice" type="text"></td>
				</tr>
				<tr>
					<td>Maximum price:</td>
					<td><input name="maxPrice" type="text"></td>
				</tr>
				<tr>
					<td>Pick up:</td>
					<td><input name="pickUp" id="vehpickup" type="date"></td>
				</tr>
				<tr>
					<td>Drop off:</td>
					<td><input name="dropOff" id="vehdropoff" type="date"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Search"></td>
				</tr>
			</table>
		</form>
	</div>


	<div class="companies-div" id="vehsDiv"></div>
</body>

</html>
